<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOADER ASTR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div id="splash-screen">
        <div class="splash-content">
            <div class="spinner-large"></div>
            <h2>Launcher Starting...</h2>
        </div>
    </div>

    <!-- МОДАЛЬНОЕ ОКНО -->
    <div id="progress-modal" class="modal-overlay hidden">
        <div class="modal-content glass">
            
            <!-- 1. Процесс установки -->
            <div id="install-view">
                <h3 id="modal-title">Установка...</h3>
                <p id="modal-status">Инициализация...</p>
                <div class="progress-container">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
                <div class="progress-text">
                    <span id="progress-percent">0%</span>
                </div>
            </div>

            <!-- 2. Успех -->
            <div id="success-view" class="view-hidden">
                <span class="material-symbols-outlined success-icon">check_circle</span>
                <h3>Успешно!</h3>
            </div>

            <!-- 3. Ошибка / Уже установлен -->
            <div id="error-view" class="view-hidden">
                <span class="material-symbols-outlined error-icon">error</span>
                <h3>Упс!</h3>
                <p id="error-message" class="error-text">Сорян, у тебя уже есть такой мод....</p>
            </div>

        </div>
    </div>

    <div class="app-container">
        <aside class="sidebar glass">
            <div class="logo-area">
                <span class="material-symbols-outlined logo-icon">all_inclusive</span>
                <h1>LOADER ASTR</h1>
            </div>
            <nav class="nav-menu">
                <button class="nav-item active" data-tab="mods">
                    <span class="material-symbols-outlined">extension</span>
                    Мои моды
                </button>
                <button class="nav-item" data-tab="install-methods">
                    <span class="material-symbols-outlined">settings_suggest</span>
                    Методы установки
                </button>
                <button class="nav-item" data-tab="authors">
                    <span class="material-symbols-outlined">group</span>
                    Авторы
                </button>
            </nav>
            <div class="sidebar-footer">
                <span class="version">v1.0.3 Beta</span>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-bar glass">
                <h2 id="page-title">Каталог модификаций</h2>
                <div class="status-indicator">
                    <span class="status-dot"></span>
                    <span id="connection-status">Готов к работе</span>
                </div>
            </header>

            <div id="content-area" class="content-grid">
                <div class="loader-spinner">
                    <div class="spinner"></div>
                    <p>Инициализация...</p>
                </div>
            </div>
        </main>
    </div>

    <script src="./script.js"></script>
</body>
</html>
